<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Some Book-list</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>



    <div class="container w-50">
        <!-- header -->
        <h1 class="h1 text-center mt-3">My Book List</h1>
        <!-- form -->
        <form class="row g-3 need-validation " novalidate>
            <div>
                <label for="validationCustom01" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="e.g Math Tutor" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div>
                <label for="validationCustom02" class="form-label">Author</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="e.g Tarek Rahman" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div>
                <label for="validationCustom03" class="form-label">Year</label>
                <input type="date" class="form-control " id="validationCustom03" placeholder="e.g 2021" required>
                <div class="invalid-feedback">
                    Please provide a valid year.
                </div>
                <div class="valid-feedback">
                    Great!
                </div>
            </div>

            <div class="col-12">
                <div class="form-checkn">
                    <input class="form-check-input" type="checkbox" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-warning w-100" type="submit">Submit form</button>
            </div>
        </form>

        <!-- table -->
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id='book-list'></tbody>
        </table>

    </div>


    <!-- bootsrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- script -->
    <script src="book.js"></script>
</body>

</html>
